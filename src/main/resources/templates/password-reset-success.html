<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Updated</title>
</head>
<body style="font-family:Arial;background:#f4f6f8;padding:20px;">
<div style="max-width:500px;margin:auto;background:#ffffff;
            padding:20px;border-radius:6px;text-align:center;">

    <h2 style="color:green;">Password Updated Successfully ✅</h2>

    <p>Hello <b th:text="${name}">User</b>,</p>

    <p>Your password has been updated successfully.</p>

    <a href="http://localhost:8080/login"
       style="display:inline-block;padding:10px 15px;
              background:#007bff;color:white;text-decoration:none;
              border-radius:4px;">
        Login
    </a>

    <br><br>
    <p style="font-size:12px;color:#777;">
        If this wasn’t you, contact support immediately.
    </p>
</div>
</body>
</html>
